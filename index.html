<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Simon minigame</title>
</head>
<body>
    <main>
        <section id="gamepad-wrapper">
            <div onclick="newGame()" id="start-button">Start!</div>
            <p></p>
            <div id="control-pad"></div>
            <input type="button" value="0" onclick="getPlayerInput()" id="pad-top-left">
            <input type="button" value="1" onclick="getPlayerInput()" id="pad-top-right">
            <input type="button" value="2" onclick="getPlayerInput()" id="pad-bottom-left">
            <input type="button" value="3" onclick="getPlayerInput()" id="pad-bottom-right">
        </section>
        <section id="btn-section-one">
            <button onclick="goToDifficultySection()">Change difficulty</button>
            <button disabled>Scores</button>
        </section>
        <section id="btn-section-two">
            <button disabled>Tweet score!</button>
        </section>
    </main>
    <section id="difficulty-section">
        <h2>Choose your difficulty</h2>
        <form id="btn-container">
            <input type="button" value="easy" onclick="setDifficulty()" id="btn-easy">
            <input type="button" value="medium" onclick="setDifficulty()" id="btn-medium">
            <input type="button" value="hard" onclick="setDifficulty()" id="btn-hard">
            <input type="button" value="godmode" onclick="setDifficulty()" id="btn-godmode">
        </form>
    </section>
</body>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
