<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Simon minigame</title>
</head>
<body>
    <main>
        <section id="gamepad-wrapper">
            <div onclick="newGame()" id="start-button">Start!</div>
            <p></p>
            <div id="control-pad"></div>
            <div id="pad-top-left"></div>
            <div id="pad-top-right"></div>
            <div id="pad-bottom-left"></div>
            <div id="pad-bottom-right"></div>
        </section>
        <section id="btn-section-one">
            <button onclick="goToDifficultySection()">Change difficulty</button>
            <button disabled>Scores</button>
        </section>
        <section id="btn-section-two">
            <button disabled>Tweet score!</button>
        </section>
    </main>
    <section id="difficulty-section">
        <h2>Choose your difficulty</h2>
        <section id="btn-container">
            <button onclick="setEasy()" id="btn-easy">Easy</button>
            <button onclick="setMedium()" id="btn-medium">Medium</button>
            <button onclick="setHard()" id="btn-hard">Hard</button>
            <button disabled onclick="setGodmode()" id="btn-godmode">Godmode</button>
        </section>
    </section>
</body>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
