<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Simon minigame</title>
</head>
<body>
    <main>
        <section id="gamepad-wrapper">
            <div onclick="newGame()" id="start-button">Start!</div>
            <p></p>
            <div id="control-pad"></div>
            <button value="0" onclick="getPlayerbutton()" id="pad-top-left"></button>
            <button value="1" onclick="getPlayerbutton()" id="pad-top-right"></button>
            <button value="2" onclick="getPlayerbutton()" id="pad-bottom-left"></button>
            <button value="3" onclick="getPlayerbutton()" id="pad-bottom-right"></button>
        </section>
        <section id="btn-section-one">
            <button onclick="goToDifficultySection()">Change difficulty</button>
            <button disabled>Scores</button>
        </section>
        <section id="btn-section-two">
            <button disabled>Tweet score!</button>
        </section>
    </main>
    <section id="difficulty-section">
        <h2>Choose your difficulty</h2>
        <form id="btn-container">
            <button onclick="setDifficulty(0)" id="btn-easy">easy</button>
            <button onclick="setDifficulty(1)" id="btn-medium">medium</button>
            <button onclick="setDifficulty(2)" id="btn-hard">hard</button>
            <button onclick="setDifficulty(3)" id="btn-godmode">godmode</button>
        </form>
    </section>
</body>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
