<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Simon minigame</title>
</head>
<body>
    <header>
        <h1>Simon Memory Minigame</h1>
    </header>
    <main>
        <section id="gamepad-wrapper">
            <div id="start-button">Start!</div>
            <div id="control-pad"></div>
            <div id="pad-top-left"></div>
            <div id="pad-top-right"></div>
            <div id="pad-bottom-left"></div>
            <div id="pad-bottom-right"></div>
        </section>
        <p id="round">Round: 0</p>
        <p id="result">&#8203</p>
        <ul id="score-board"></ul>
    </main>
    <section id="difficulty-section">
        <h2>Choose your difficulty</h2>
        <section id="btn-container">
            <button id="btn-easy">Easy</button>
            <button id="btn-medium">Medium</button>
            <button id="btn-hard">Hard</button>
            <button id="btn-godmode">Godmode</button>
        </section>
    </section>
</body>
<script src="main.js"></script>
</html>
